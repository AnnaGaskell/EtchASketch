<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchASketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="title">Etch A Sketch</div>     
    <div class="content">
        <div class="board"></div>
        <div class="buttons">
            <button class="blackButton" onclick="changeColor('black')">Black</button>
            <button class="rainbowButton" onclick="changeColor('rainbow')">Rainbow</button>
            <button class="eraserButton" onclick="changeColor('white')">Eraser</button>
            <button class="resetButton" onclick="resetBoard()">Reset</button>
            <div class="sizeButton">Set Size: 
                <input class="sizeInput" type="text" value="16" onchange="changeSize(this.value)" />
                <button class="enterButton">Enter</button>
            </div>
     </div>

<script src="javascript.js"></script>
</body>
</html>
