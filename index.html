<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EtchASketch</title>
</head>
<body>
    <header class="header">
        <h1>Etch A Sketch</h1>
    </header>
    <div class="main">
        <div id="controls">
            <h2>Controls</h2>
            <button class="size" type="button">Pixel Size</button>
            <br>
            <button class="refresh" type="button">Refresh</button>
            <button class="erase" type="button">Erase</button>
            <br>
            <button class="black" type="button">Black</button>
            <button class="rainbow" type="button">Rainbow</button>
            
            
        </div>
        <div id="container"></div>
    </div>
    <div id="footer">Copyright & Attributes</div>
    <script src="javascript.js"></script>
</body>
</html>
